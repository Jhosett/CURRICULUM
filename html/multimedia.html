<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedias</title>
</head>
<body>
    <img src="https://lenguajehtml.com/assets/logo.svg" alt="Logotipo de HTML5" width="400" height="453" />
    <br><br>
    <h2>Ejemplo de iframe</h2>
    <br>
    <iframe src="https://www.youtube.com/embed/Imeq3GeRttw" width="560" height="315"></iframe>
    <br><br>
    <a href="http://www.bing.com/" target="marco">Abrir buscador Bing</a>
    <iframe name="marco" width="100%" height="450"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/38289724&visual=true">
    </iframe>
    <br><br>
    <iframe src="http://pagina.com/apartado/" srcdoc="<p>¡Hola! ¡Soy el <strong>texto del iframe</strong>!</p>"></iframe>
    <embed type="application/x-shockwave-flash" 
	src="https://sites.google.com/site/htmldesdecero/archivos/Flashhtml5.swf" width="640" height="100" quality="high" title="Fall Nature Hikes">
    <br><br>
    <video src="https://www.youtube.com/watch?v=YyC2i91EwNw" controls width="640" height="480"></video>
    <br><br>
    <audio src="../audio/Close To You (Instrumental).mp3" controls>Ejemplo de insertar Audio</audio>
    <br><br>
    
</body>
</html>
